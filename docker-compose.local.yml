services:
  mongo:
    image: mongo:6.0
    container_name: tg-pay-gateway-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      # Development only; enable auth and credentials for production deployments.
      MONGO_INITDB_DATABASE: tg_bot_dev
    command: ["--bind_ip", "0.0.0.0"]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  bot:
    image: tg-pay-gateway-bot:local
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tg-pay-gateway-bot
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      APP_ENV: development
      TELEGRAM_TOKEN: ${TELEGRAM_TOKEN:?TELEGRAM_TOKEN is required}
      BOT_OWNER: ${BOT_OWNER:?BOT_OWNER is required}
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: tg_bot_dev

volumes:
  mongo_data:
