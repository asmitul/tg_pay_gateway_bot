name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      commit_sha: ${{ steps.release-metadata.outputs.commit_sha }}
      image_sha_tag: ${{ steps.release-metadata.outputs.image_sha_tag }}
      image_main_tag: ${{ steps.release-metadata.outputs.image_main_tag }}
      image_latest_tag: ${{ steps.release-metadata.outputs.image_latest_tag }}
      image_digest: ${{ steps.release-metadata.outputs.image_digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.event.workflow_run.head_sha }}
            ghcr.io/${{ github.repository }}:main
            ghcr.io/${{ github.repository }}:latest

      - name: Publish release metadata
        id: release-metadata
        run: |
          echo "commit_sha=${COMMIT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_sha_tag=${IMAGE_SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_main_tag=${IMAGE_MAIN_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_latest_tag=${IMAGE_LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_digest=${IMAGE_DIGEST}" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}
          IMAGE_SHA_TAG: ghcr.io/${{ github.repository }}:${{ github.event.workflow_run.head_sha }}
          IMAGE_MAIN_TAG: ghcr.io/${{ github.repository }}:main
          IMAGE_LATEST_TAG: ghcr.io/${{ github.repository }}:latest
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
