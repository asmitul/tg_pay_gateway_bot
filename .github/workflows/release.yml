name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      commit_sha: ${{ steps.release-metadata.outputs.commit_sha }}
      image_tag: ${{ steps.release-metadata.outputs.image_tag }}
      latest_tag: ${{ steps.release-metadata.outputs.latest_tag }}
      image_digest: ${{ steps.release-metadata.outputs.image_digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tg-pay-gateway-bot:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/tg-pay-gateway-bot:latest

      - name: Publish release metadata
        id: release-metadata
        run: |
          echo "commit_sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE_SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "latest_tag=${IMAGE_LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_digest=${IMAGE_DIGEST}" >> "$GITHUB_OUTPUT"
        env:
          IMAGE_SHA_TAG: ghcr.io/${{ github.repository_owner }}/tg-pay-gateway-bot:${{ github.sha }}
          IMAGE_LATEST_TAG: ghcr.io/${{ github.repository_owner }}/tg-pay-gateway-bot:latest
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
