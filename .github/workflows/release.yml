name: Release

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && (github.event.workflow_run.head_branch == 'main' || startsWith(github.event.workflow_run.head_branch, 'v') || startsWith(github.event.workflow_run.head_branch, 'refs/tags/v')) }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      commit_sha: ${{ steps.release-metadata.outputs.commit_sha }}
      image_sha_tag: ${{ steps.release-metadata.outputs.image_sha_tag }}
      image_main_tag: ${{ steps.release-metadata.outputs.image_main_tag }}
      image_latest_tag: ${{ steps.release-metadata.outputs.image_latest_tag }}
      image_version_tag: ${{ steps.release-metadata.outputs.image_version_tag }}
      image_digest: ${{ steps.release-metadata.outputs.image_digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          check-latest: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail
          BASE="ghcr.io/${{ github.repository }}"
          HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
          if [[ "${HEAD_BRANCH}" == refs/tags/* ]]; then
            HEAD_BRANCH="${HEAD_BRANCH#refs/tags/}"
          fi

          TAGS=()
          SHA_TAG="${BASE}:${{ github.event.workflow_run.head_sha }}"
          TAGS+=("${SHA_TAG}")

          MAIN_TAG=""
          LATEST_TAG=""
          if [ "${HEAD_BRANCH}" = "main" ]; then
            MAIN_TAG="${BASE}:main"
            LATEST_TAG="${BASE}:latest"
            TAGS+=("${MAIN_TAG}" "${LATEST_TAG}")
          fi

          VERSION_TAG=""
          if [[ "${HEAD_BRANCH}" =~ ^v[0-9]+(\.[0-9]+)*$ ]]; then
            VERSION_TAG="${BASE}:${HEAD_BRANCH}"
            TAGS+=("${VERSION_TAG}")
          fi

          {
            echo "tags<<'EOF'"
            printf '%s\n' "${TAGS[@]}"
            echo "EOF"
            echo "sha_tag=${SHA_TAG}"
            echo "main_tag=${MAIN_TAG}"
            echo "latest_tag=${LATEST_TAG}"
            echo "version_tag=${VERSION_TAG}"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Publish release metadata
        id: release-metadata
        run: |
          echo "commit_sha=${COMMIT_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_sha_tag=${IMAGE_SHA_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_main_tag=${IMAGE_MAIN_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_latest_tag=${IMAGE_LATEST_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_version_tag=${IMAGE_VERSION_TAG}" >> "$GITHUB_OUTPUT"
          echo "image_digest=${IMAGE_DIGEST}" >> "$GITHUB_OUTPUT"
        env:
          COMMIT_SHA: ${{ github.event.workflow_run.head_sha }}
          IMAGE_SHA_TAG: ${{ steps.tags.outputs.sha_tag }}
          IMAGE_MAIN_TAG: ${{ steps.tags.outputs.main_tag }}
          IMAGE_LATEST_TAG: ${{ steps.tags.outputs.latest_tag }}
          IMAGE_VERSION_TAG: ${{ steps.tags.outputs.version_tag }}
          IMAGE_DIGEST: ${{ steps.build-and-push.outputs.digest }}
